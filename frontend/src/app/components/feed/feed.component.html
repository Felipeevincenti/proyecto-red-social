<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
</head>

<body>

    <main (scroll)="onScroll($event)">


        <ng-container *ngIf="this.feedPublicaciones && this.feedPublicaciones.length > 0; else sinFollows">
            <div class="publicaciones">
                <div class="publicaciones__publicacion" *ngFor="let publicacion of this.feedPublicaciones">
                    <div class="publicacion__info">
                        <a class="publicacion__info-avatar-container" (click)="verPerfil(publicacion.user._id)">
                            <img class="publicacion__info-avatar" src="{{url+'/user/avatar/'+publicacion.user.image}}"
                                alt="">
                        </a>
                        <p class="publicacion__info-nick">@{{publicacion.user.nick}}</p>
                    </div>
                    <div class="publicacion__image-container">
                        <img class="publicacion__image" src="{{url+'/publication/media/'+publicacion.file}}" alt="">
                    </div>
                </div>
            </div>
        </ng-container>

        <ng-template #sinFollows>
            <ng-container *ngIf="!this.follows; else sinPublicaciones">
                <p>You do not follow any user</p>
            </ng-container>
        </ng-template>

        <ng-template #sinPublicaciones>
            <p>Your followers have no posts</p>
        </ng-template>



    </main>

</body>

</html>
