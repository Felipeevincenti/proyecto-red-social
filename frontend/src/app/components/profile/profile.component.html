<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>

    <form (ngSubmit)="subirImagen()">
        <input type="file" (change)="onFileSelected($event)" name="image"><br><br>
        <input type="submit">
    </form>
    <br>
    <img width="200px" src="{{url+'/user/avatar/'+usuario.image}}" alt="">

    <p>Nombre: {{usuario.name}}</p>
    <p>Apellido: {{usuario.surname}}</p>
    <p>Nick: {{usuario.nick}}</p>

</body>

</html>
